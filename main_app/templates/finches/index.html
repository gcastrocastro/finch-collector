{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ finch.name }} ({{ finch.scientific_name}} )</span>
      <p>Description: {{ finch.description }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
