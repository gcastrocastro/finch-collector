{% extends 'base.html' %}
{% block content %}

<h1> Finch Details </h1>

<div class="card">
    <div class="card-content">
      <span class="card-title">{{ finch.name }} ({{ finch.scientific_name}} )</span>
      <p>Description: {{ finch.description }}</p>
    </div>
    <div class="card-action">
      <a href="{% url 'finches_update' finch.id %}">Edit</a>
    </div>
  </div>

{% endblock %}
