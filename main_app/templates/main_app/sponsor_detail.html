{% extends 'base.html' %}

{% block content %}

<h1>Sponsor Donation Details</h1>

<div class="card">
    <div class="card-content">
      <span class="card-title">A <span>{{ object.name }} donated: </span> ${{ object.donation }}</span>
    </div>
    <div class="card-action">
      <a href="{% url 'sponsors_update' object.id %}">Edit</a>
      <a href="{% url 'sponsors_delete' object.id %}">Delete</a>
    </div>
  </div>
</div>

{% endblock %}
