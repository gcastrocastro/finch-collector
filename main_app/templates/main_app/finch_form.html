{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Edit a Finch</h1>
{% else %}
<h1> Add a Finch</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input class="btn blue" type="submit" value="{% if object %} Update Finch {% else %} Add Finch {% endif %}">
</form>

{% endblock %}
